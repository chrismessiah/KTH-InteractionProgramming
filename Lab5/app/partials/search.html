<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div id="browse" class="root">

    <div class="container-fluid bg">
      <div class="page-head"></div>
      <div class="row firstrow">
        <div class="col-xs-2 side-column">
          <h3>My dinner</h3>
          <div class="row">
            <div class="col-xs-6"><p>People: </p><p id="guestCount">0</p></div>
            <div class="col-xs-6">
              <div id="plusGuest" class="btnMe"><p>+</p></div>
              <div id="minusGuest" class="btnMe"><p>-</p></div>
            </div>

          </div>


          <div id="meals">
            <div id="meals2">


              <div class="row top-meal">
                <div class="col-xs-6">
                  <p class="dishes">Dish Name</p>
                </div>
                <div class="col-xs-6">
                  <p class="prices">Cost</p>
                </div>
              </div>

              <div id="actual-meals123"></div>
            </div>
            <div class="center2 center">
              <button class="guestClassButton btnMe confirmKnapp">Confirm</button>
            </div>
          </div>


        </div>
        <div class="col-xs-10">


        <div class="row">
          <div class="navi">
            <div class="col-xs-6">
              <div class="center searchbox">
                <input type="search" name="name" class="center form-control" placeholder="Search..." id="search-bar-1"/>
              </div>
            </div>
            <div class="col-xs-1">
              <div class="center optionbox">
                <select class="form-control" id="search-bar-type-1">
                  <option>All</option>
                  <option>Appetizers</option>
                  <option>Main Dish</option>
                  <option>Desserts</option>
                </select>
              </div>
            </div>
            <div class="col-xs-1">
              <div class="center search-button">
                <button class="btn search-button-pressed">Search!</button>
              </div>

              <div class="sk-double-bounce anim-load">
                <div class="sk-child sk-double-bounce1"></div>
                <div class="sk-child sk-double-bounce2"></div>
              </div>
            </div>
          </div>

          <div id="meal-container"></div>

        </div>
        </div>
      </div>

      <div class="page-foot"></div>
    </div>

</div>
